{{ define "main" }}
  {{ partial "page-header" . }}


  <section class="section">
    <div class="container">
      <ul class="text-center">
        {{ range .RegularPages }}
          <li class="m-3">
            <a
              href="{{ .Permalink }}"
              class="text-dark dark:text-darkmode-dark block text-xl">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
        <div class="container">
          <div class="row justify-center">
            <div class="md:col-10 lg:col-7 text-center">
              {{ partial "image" (dict "Src" .Params.image "Context" .Page "Alt" .Title "Class" "mx-auto mb-6") }}
              <div class="content">{{ .Content }}</div>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </section>
{{ end }}
